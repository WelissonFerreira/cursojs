<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica 2</title>
    <h1>Praticando Variáveis com Concatenação</h1>

</head>
<body>

    <script>
        window.alert('Você responderá agora um questionário! ')
        var nome = window.prompt('Qual é o seu Nome? ') 
        var idade = window.prompt('Quantos anos você tem? ')
        var civil = window.prompt('Qual seu estado cívil?')
        window.alert(` Seu nome é ${nome} \n Você tem ${idade}  anos\n Seu estado civil é ${civil}\n`)
        
    </script>
    
</body>
</html>
