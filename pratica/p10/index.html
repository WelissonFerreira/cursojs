<body>
    <h1>Qual região do Brasil você é?</h1>

    <h3><br>Norte</br> <br>Nordeste</br> <br>Centro-Oeste</br> <br>Sudeste</br> <br> Sul</br></h3>

    <p>Em qual estado você mora?</p>
    <input type="text" name="estado" id="estado">
    <input type="button" value="verificar" onclick="confirmar()">
    <div id="res"></div>

    <script>
        function confirmar() {

            var lig = window.document.querySelector('input#estado')
            var res = window.document.querySelector('div#res')
            var estado = lig.value
            res.innerHTML += `Seu Estado é ${estado}`
        
            if(estado == 'Alagoas' || estado == 'alagoas') {
                res.innerHTML += `<p> Sua região é o Nordeste ${estado} </p>`

            } else {
              estado == 'Acre' || estado == 'acre'
              res.innerHTML += `<p>Sua Região é o Norte </p>`;
               
            }
          }
      
        
      

    



    </script>
