<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento Write</title>
    <style>
        body {
            
            background-color: aqua;

        }
        

       

        
    </style>



</head>
<body>
    <h1>Operadores com DocumentWrite</h1>
    <textarea id="oi" style=""></textarea>
    <button type="button" id="botao" onclick="aumentar()">Click Me!</button>
    
    <script>
        function aumentar (){
            document.getElementById("oi".style.fontsize="40px")
        }

var numero1 = Number (window.prompt('Digite seu número favorito:'))
        var numero2 = Number (window.prompt('Digite outro número: ')) 
        var numero3 = Number (window.prompt('Digite seu número favorito Novamente: '))
        var resultadosoma = numero3 + numero3
        var resultadomulti = numero3 * numero3
        var resultadodivisao = numero3 / numero3
        var resultadoresto = numero3 % numero3
        var resultadopotencia = numero3 ** numero3
        

        // Soma dos números  +
        document.write(` O Resultado da soma do seu número favorito ${numero1} com o número ${numero2} é igual a ${numero1 + numero2} `)
        
        // Subtração dos número -
        document.write(` O resultado da subtração do seu número favorito ${numero1} com o número ${numero2} é igual a ${numero1 - numero2} `)

        // Multiplicação dos números *
        document.write(` O resultado da multiplicação do seu número favorito ${numero1} com o número ${numero2} é igual a ${numero1 * numero2} `)

        // Divisão dos números /
        document.write(` O resultado da divisão do seu número favorito ${numero1} com o número ${numero2} é igual a ${numero1 / numero2}`)

        // Resto da divisão inteira %
        document.write(` O resultado do resto da divisão inteira do seu número favorito ${numero1} com o número ${numero2} é igual a ${numero1 % numero2}`)

        // Potência **
        document.write(` O resultado da potência do seu número favorito ${numero1} com o número ${numero2} é igual a ${numero1 ** numero2}`)

        // Soma do número favorito com ele mesmo
        document.write(` A soma do seu número favorito ${numero3} com ele mesmo é igual a ${resultadosoma}`)

        // A Multiplicação do seu número favorito multiplicado por ele mesmo
        document.write(` A Multiplicação do seu número favorito ${numero3} por ele mesmo é igual a ${resultadomulti}`)
        
        // Divisão do número favorito por ele mesmo 
        document.write(` A divisão do seu número favorito ${numero3} com ele mesmo é igual a ${resultadodivisao}`)

        // Resto da divisão inteira do seu número favorito
        document.write(` O resto da divisão inteira do seu número favorito ${numero3} é igual a ${resultadoresto}`)

        //Potenciação do seu número favorito
        document.write(` A potenciação do seu número favorito ${numero3} é igual a ${resultadopotencia}`)




    </script>
    
</body>
</html>
