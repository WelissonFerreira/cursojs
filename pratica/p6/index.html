<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando Strings</title>
    <h1>Informações Pessoais</h1>
</head>
<body>

    <script>
        var nome = window.prompt('Digite seu Nome: ')
        var idade = Number(window.prompt('Digite sua idade: '))
        var email = window.prompt('Digite seu email: ')
        var altura = Number (window.prompt('Digite sua altura: '))
        var peso = Number (window.prompt('Digite seu Peso: '))
        var cor = window.prompt('Digite sua cor: ')
        var mãe = window.prompt('Digite o nome da sua mãe: ')
        var pai = window.prompt('Digite o nome do seu Pai: ')
        var curso = window.prompt('Digite seu curso: ')

        window.alert(` Nome: ${nome} \n Idade: ${idade} \n  E-mail: ${email} \n Altura: ${altura} \n Peso: ${peso} \n Cor da pele: ${cor} \n Nome da Mãe: ${mãe} \n Nome do Pai: ${pai} \n Curso : ${curso} `)

    </script>

    
</body>
</html>
