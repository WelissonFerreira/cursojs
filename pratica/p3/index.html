<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando somas</title>
    <h1>Praticando Somas</h1>
</head>
<body>
    <script>
        var numero1 = Number(window.prompt('Digite um número: '))
        var numero2 = Number(window.prompt('Digite um número: '))
        var resultado = numero1 + numero2
        window.alert(`O resultado da soma ${numero1} + ${numero2} é igual a ${resultado}`)
    </script>
    
</body>
</html>
