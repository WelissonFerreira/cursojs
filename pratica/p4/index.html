<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando Strings</title>
    <style>
        body {
            font: normal 20pt Arial black;
            
        }
    </style>
    
</head>
<body>
    <h1>Manipulando Strings</h1>
    
    <script>

    var nome = window.prompt('Qual é o seu nome?')
    document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras!`)
    document.write(`<br> Seu nome em maiúsculo é ${nome.toUpperCase()} <br/> `)
    document.write(` Seu nome em minúsculo é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
