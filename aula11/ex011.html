<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    
    O País em que nasceu: <input type="text" name="bnac" id="bnac" />
   <input type="button" value="Verificar" onclick="confirmar()"/>

   <div id="res"></div>
    <script>
        function confirmar() {
        var lig = document.querySelector("input#bnac");
        var res = document.querySelector("div#res");
        var nac = lig.value;
        res.innerHTML = `<p>Seu país de origem é <strong>${nac}</strong></p>`;
        if (nac == "Brasil" || nac == "brasil") {
          res.innerHTML += `<p>Você é Brasileiro`;
        } else {
          res.innerHTML += `<p>Você é Estrangeiro`;
        }
      }
        

    </script>

    
</body>
</html>
